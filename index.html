<!DOCTYPE html>
<html>
  <head>
    <title>Road Treatment Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Treatment Comparison</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Upload Road Treatment Data</h1>
    <input type="file" id="inputFile" /><br /><br />

    <!-- Input fields for road chainage start, end, and width -->
    <label for="chainageStart">Road Chainage Start (m):</label>
    <input type="number" id="chainageStart" value="0" min="0" /><br /><br />

    <label for="chainageEnd">Road Chainage End (m):</label>
    <input type="number" id="chainageEnd" value="1000" min="0" /><br /><br />

    <label for="roadWidth">Road Width (m):</label>
    <input type="number" id="roadWidth" value="10" min="1" /><br /><br />

    <!-- Input fields for patch and alternative method -->
    <label for="patchCost">Patch Repair Cost ($/m²):</label>
    <input type="number" id="patchCost" value="30" min="0" /><br /><br />

    <label for="altMethodName">Alternative Method Name (Full Width):</label>
    <input
      type="text"
      id="altMethodName"
      value="Full Width Rehabilitation"
    /><br /><br />

    <label for="altMethodCost">Alternative Method Cost ($/m²):</label>
    <input type="number" id="altMethodCost" value="20" min="0" /><br /><br />

    <!-- Error message area -->
    <div id="errorMessage" style="color: red; font-weight: bold"></div>

    <button onclick="handleFile()">Process File</button>

    <h2>Details:</h2>
    <pre id="details"></pre>

    <h2>Final Result:</h2>
    <pre id="result"></pre>

    <h2>Graphical Representation:</h2>
    <canvas id="roadCanvas" width="1000" height="300"></canvas>

    <script src="index.js"></script>
  </body>
</html>
